<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <script src="https://kit.fontawesome.com/2ee43fc3a9.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <div class="header__container">
      <img src="./images/logo.svg" alt="Logo">
    </div>
  </header>
  <main>
    <div class="main__container">

      <div class="main__img">
        <img src="./images/illustration-mockups.svg" alt="Mockup">
      </div>

      <div class="main__content">
        <h1>Build The Community Your Fans Will Love</h1> 
        <p>
          Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.
        </p>
        <button class="main__button">
          Register
        </button>
      </div>

    </div>
  </main>
  <footer>
    <div class="footer__social-links">
      <a href="#"><i class="fab fa-facebook-f fa-lg"></i></a>
      <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
      <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
    </div>
  </footer>

</body>
</html>
